<!-- FORM -->
            <form>
                <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #777777;">
                    <label for="formGroupName">Name</label>
                        <input type="text" class="form-control" id="formGroupName" placeholder="john doe">
                </div>
                <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #777777;">
                    <label for="formGroupEmail">Email</label>
                        <input type="text" class="form-control" id="formGroupEmail" placeholder="name@domain.com">
                </div>
                <div class="form-group" style="margin: 0em .3em; padding: 1em; color: #777777;">
                    <label for="formGroupMessage">Message</label>
                        <textarea class="form-control" id="formGroupMessage" placeholder="message" rows="3"></textarea>
                </div>
                <div style="margin: 0em .3em; padding: 1em;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>

        </div>
